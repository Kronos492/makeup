<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>makeup - client-side static site generator/transformer</title>

  <style type="text/css">
    nav { margin: 20px;}
    nav a {
        font-size: big;
        padding: 10px;
        background-color: #777;
        color:white;
        text-decoration:none;
        font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/">home/doc</a>
    <a href="/page2">sample page</a>
    <a href="/i_dont_exist">wrong link(to test 404 page)</a>
  </nav>
  <div id="main"></div>


  <script src="/js/jquery.min.js"></script>
  <script src="/js/markdown.js" ></script>
  <script src="/js/makeup.js"></script>

  <script type="text/javascript">
    $.getJSON("pages.json", function(data){
        $('nav a').each(function(_, link){
            link.pathname = data.baseurl + link.pathname;
        });
        new Makeup('main', data.baseurl, data.pages);
    });
  </script>
</body>
</html>
