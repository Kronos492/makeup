<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>makeup - client-side static site generator/transformer</title>

  <style type="text/css">
    nav { margin: 20px;}
    nav a {
        font-size: big;
        padding: 10px;
        background-color: #777;
        color:white;
        text-decoration:none;
        font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#/">home/doc</a>
    <a href="#/page2">sample page</a>
    <a href="#/i_dont_exist">wrong link(to test 404 page)</a>
  </nav>
  <div id="main"></div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://raw.github.com/evilstreak/markdown-js/master/lib/markdown.js" ></script>
  <script src="https://raw.github.com/schettino72/makeup/master/makeup.js"></script>
  <script type="text/javascript">
    $(function(){
      new Makeup('main', {
         '/': {title:'makeup', src:'README.md'},
         '/page2': {title:'makeup - page2', src:'page2.html', child:['part1.md', 'part2.md']},
         '__404__': {title:'not found', src:'404.html'}
      });
    });
  </script>
</body>
</html>
